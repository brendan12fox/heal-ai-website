
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HEAL - AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes moveGlow {
      0%, 100% {
        opacity: 0.7;
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.1);
      }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .animated-glow {
      animation: moveGlow 10s ease-in-out infinite;
    }

    .animate-fadeIn {
      animation: fadeIn 1s ease-out forwards;
    }

    @keyframes flipUp {
      0% {
        transform: rotateX(90deg);
        opacity: 0;
      }
      100% {
        transform: rotateX(0deg);
        opacity: 1;
      }
    }

    .flip-letter {
      display: inline-block;
      transform-origin: bottom;
      animation: flipUp 1s ease-out forwards;
      opacity: 0;
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center justify-center px-4 relative overflow-hidden opacity-0 animate-fadeIn">

  <div class="text-center mb-10">

      <span class="flip-letter" style="animation-delay: 0.4s;">-</span>
      <span class="flip-letter" style="animation-delay: 0.5s;">A</span>
      <span class="flip-letter" style="animation-delay: 0.6s;">I</span>
    </h1>
    <p class="text-lg text-blue-400 mt-2">Health Equity through Accessible Language & AI</p>
  </div>
